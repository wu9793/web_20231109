<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .bg-gray {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 網頁變形時顯示的版型 -->
            <!-- Booststrap 以container => row => col 撰寫形式為主，版面以12等分切割 -->
            <!-- xl型態以上，顯示4個box，每個box分3等分 -->
            <!-- sm型態以上，顯示2個box，每個box分6等分 -->
            <div class="col-xl-4 col-sm-6 bg-gray d-flex justify-content-center">
                <div class="box"></div>
            </div>
            <div class="col-xl-4 col-sm-6 bg-warning d-flex justify-content-center">
                <div class="box"></div>
            </div>
            <div class="col-xl-4 col-sm-6 bg-gray d-flex justify-content-center">
                <div class="box"></div>
            </div>
            <div class="col-xl-4 col-sm-6 bg-warning d-flex justify-content-center">
                <div class="box"></div>
            </div>
            <div class="col-xl-4 col-sm-6 bg-gray d-flex justify-content-center">
                <div class="box"></div>
            </div>
            <div class="col-xl-4 col-sm-6 bg-warning d-flex justify-content-center">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>

</html>
