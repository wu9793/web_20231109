<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .my-height {
      height: 70vh;
      background-color: blanchedalmond;
    }

    .item-1 {
      background-color: lightgray;
      height: 50px;
    }

    .item-2 {
      background-color: lightpink;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="container-fluid my-height">
    <div class="row mb-3">
      <div class="col-4 item-1">
        4
      </div>
      <div class="col-4 item-2">
        4
      </div>
      <div class="col-4 item-1">
        4
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3 item-1">
        3
      </div>
      <div class="col-3 item-2">
        3
      </div>
      <div class="col-3 item-1">
        3
      </div>
      <div class="col-3 item-2">
        3
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4 item-1">
        4
      </div>
      <div class="col-8 item-2">
        8
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4 item-1">
        4
      </div>

      <div class="col-4 offset-4 item-2">
        4
      </div>
    </div>
    <div class="row mb-3">
      <div class="col item-1">
        1
      </div>
      <div class="col item-2">
        2
      </div>
      <div class="col item-1">
        3
      </div>
      <div class="col item-2">
        4
      </div>
      <div class="col item-1">
        5
      </div>

    </div>
  </div>
</body>

</html>
